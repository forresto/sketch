<html>

<head>
  <script src="https://d3js.org/d3-collection.v1.min.js"></script>
  <script src="https://d3js.org/d3-dispatch.v1.min.js"></script>
  <script src="https://d3js.org/d3-quadtree.v1.min.js"></script>
  <script src="https://d3js.org/d3-timer.v1.min.js"></script>
  <script src="https://d3js.org/d3-force.v1.min.js"></script>
  <style>
    body {
      padding: 10;
      margin: 0
    }
  </style>
</head>

<body>

  <canvas width="600" height="600"></canvas>

  <script>
    const TAU = Math.PI * 2;
    const RADIUS = 20;
    let count = 12;

    const canvas = document.querySelector("canvas"),
      context = canvas.getContext("2d"),
      // width = canvas.width = window.innerWidth,
      // height = canvas.height = window.innerHeight;
      width = canvas.width,
      height = canvas.height;

    // MAKE CHAIN
    const nodes = [];
    const links = [];
    for (let i = 0; i < count; i++) {
      nodes.push({
        x: Math.cos(TAU * i / count) * 100 + width / 2,
        y: Math.sin(TAU * i / count) * 100 + height / 2,
      });
      if (i > 0) {
        links.push({
          source: nodes[i - 1],
          target: nodes[i],
        })
      }
      if (i === count - 1) {
        links.push({
          source: nodes[i],
          target: nodes[0],
        })
      }
    }
    const graph = { nodes, links, addOne }

    function addOne(index) {
      const prev = nodes[index];
      const next = nodes[(index + 1) % count];
      const newNode = {
        x: (prev.x + next.x) / 2,
        y: (prev.y + next.y) / 2,
      }
      nodes.splice((index + 1) % count, 0, newNode)
      links.splice(index, 1, {
        source: prev,
        target: newNode
      })
      links.splice((index + 1) % count, 0, {
        source: newNode,
        target: next
      })
      count++;
      simulation.nodes(nodes);
      simulation.alphaTarget(0.05);
      // console.log(prev.index, newNode.index, next.index);
    }

    function addTwo() {
      const index = Math.floor(count * Math.random());
      addOne(index)
      const symmetricalIndex = (index + Math.floor(count / 2)) % count;
      addOne(symmetricalIndex);
    }

    const simulation = d3.forceSimulation(nodes)
      .force("symmetry", forceSymmetry)
      .force("charge", d3.forceManyBody().strength(-2))
      .force("collide", d3.forceCollide().radius(RADIUS * 0.8).strength(0.9))
      .force("link", d3.forceLink(links).distance(RADIUS * 0.75).strength(1))
      .force("bbox", forceBbox)
      .on("tick", ticked);

    function forceBbox(alpha) {
      for (let i = 0, n = nodes.length, k = alpha * 0.1; i < n; ++i) {
        let node = nodes[i];
        if (node.x < RADIUS) {
          node.x = RADIUS;
        }
        if (node.x > width - RADIUS) {
          node.x = width - RADIUS;
        }
        if (node.y < RADIUS) {
          node.y = RADIUS;
        }
        if (node.y > height - RADIUS) {
          node.y = height - RADIUS;
        }
      }
    }

    function forceSymmetry(alpha) {
      const length = nodes.length;
      const halfLength = length / 2;
      for (let index = 0; index < length; index++) {
        const node = nodes[index];
        if (index > halfLength) {
          const prevNode = nodes[index - halfLength]
          node.x = width / 2 - (prevNode.x - width / 2);
          node.y = height / 2 - (prevNode.y - height / 2);
        }
      }
    }

    let lastAdd = 0;

    function ticked() {
      context.clearRect(0, 0, width, height);

      context.strokeStyle = "#999";
      context.lineWidth = 1;
      graph.nodes.forEach(drawNode);

      context.strokeStyle = "#000";
      // context.lineWidth = 2;
      context.beginPath();
      graph.links.forEach(drawLink);
      context.stroke();

      if (count < 448 && Date.now() > lastAdd + 50) {
        lastAdd = Date.now();
        addTwo();
      }
    }

    function drawLink(link) {
      context.moveTo(link.source.x, link.source.y);
      context.lineTo(link.target.x, link.target.y);
    }

    function drawNode(node, i) {
      context.beginPath();
      context.arc(node.x, node.y, 3, 0, TAU);
      context.stroke();
      context.beginPath();
      context.arc(node.x, node.y, RADIUS, 0, TAU);
      context.fillStyle = `hsla(${360 * i / count}, 100%, 50%, 0.1)`;
      context.fill();
      context.stroke();
    }

  </script>
</body>

</html>
