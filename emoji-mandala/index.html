    <script id="fxhash-snippet">
  //---- do not edit the following code (you can indent as you wish)
  let alphabet = "123456789abcdefghijkmnopqrstuvwxyzABCDEFGHJKLMNPQRSTUVWXYZ"
  var fxhash = new URLSearchParams(document.location.search).get("fxhash") || "oo" + Array(49).fill(0).map(_=>alphabet[(Math.random()*alphabet.length)|0]).join('')
  let b58dec = (str) => str.split('').reduce((p,c,i) => p + alphabet.indexOf(c) * (Math.pow(alphabet.length, str.length-i-1)), 0)
  let fxhashTrunc = fxhash.slice(2)
  let regex = new RegExp(".{" + ((fxhashTrunc.length/4)|0) + "}", 'g')
  let hashes = fxhashTrunc.match(regex).map(h => b58dec(h))
  let sfc32 = (a, b, c, d) => {
    return () => {
      a |= 0; b |= 0; c |= 0; d |= 0
      var t = (a + b | 0) + d | 0
      d = d + 1 | 0
      a = b ^ b >>> 9
      b = c + (c << 3) | 0
      c = c << 21 | c >>> 11
      c = c + t | 0
      return (t >>> 0) / 4294967296
    }
  }
  var fxrand = sfc32(...hashes)

    <script type="module">

      */

      const debug = new URLSearchParams(document.location.search).get("debug");
      const debugEl = document.getElementById("debug");
      debugEl.style.display = debug ? "block" : "none";
      let animationFrame;

      function init() {
        if (animationFrame) {
          cancelAnimationFrame(animationFrame);
        }

        // Reboot fxrand
        // prettier-ignore
        let b58dec = (str) => str.split('').reduce((p,c,i) => p + alphabet.indexOf(c) * (Math.pow(alphabet.length, str.length-i-1)), 0)
        let fxhashTrunc = fxhash.slice(2);
        let regex = new RegExp(
          ".{" + ((fxhashTrunc.length / 4) | 0) + "}",
          "g"
        );
        let hashes = fxhashTrunc.match(regex).map((h) => b58dec(h));
        let sfc32 = (a, b, c, d) => {
          return () => {
            a |= 0;
            b |= 0;
            c |= 0;
            d |= 0;
            var t = (((a + b) | 0) + d) | 0;
            d = (d + 1) | 0;
            a = b ^ (b >>> 9);
            b = (c + (c << 3)) | 0;
            c = (c << 21) | (c >>> 11);
            c = (c + t) | 0;
            return (t >>> 0) / 4294967296;
          };
        };
        fxrand = sfc32(...hashes);

        const particleCount = 2 + Math.floor(fxrand() * 6);
        const infinite = fxrand() < 1 / 32;

        const loopLength = 4 + Math.floor(fxrand() * 4) * 4;
        const loopLengthFrames = loopLength * 60;

        const paletteKeys = Object.keys(EMOJI);
        const paletteCount =
          fxrand() < 1 / 40
            ? 0
            : fxrand() < 1 / 20
            ? 1
            : 2 + Math.floor(fxrand() * 2);
        const paletteName =
          paletteCount === 0
            ? "wild"
            : paletteCount === 1
            ? paletteKeys[Math.floor(fxrand() * paletteKeys.length)]
            : "mix";

        const mixPaletteNames =
          paletteCount === 0
            ? paletteKeys
            : paletteCount === 1
            ? [paletteName]
            : Array(paletteCount)
                .fill("")
                .map(
                  () => paletteKeys[Math.floor(fxrand() * paletteKeys.length)]
                );

        window.$fxhashFeatures = {
          particleCount,
          paletteName,
          paletteCount,
          loopLength,
          infinite,
        };
        console.log(window.$fxhashFeatures, mixPaletteNames);

        debugEl.textContent =
          fxhash + "\n" + JSON.stringify(window.$fxhashFeatures, null, 2);

        function randomEmoji() {
          const group =
            paletteCount === 0
              ? EMOJI[paletteKeys[Math.floor(fxrand() * paletteKeys.length)]]
              : paletteCount === 1
              ? EMOJI[paletteName]
              : EMOJI[
                  mixPaletteNames[Math.floor(fxrand() * mixPaletteNames.length)]
                ];
          return group[Math.floor(fxrand() * group.length)];
        }

        const TAU = Math.PI * 2;
        let paused = false;

        // Make a canvas with the pixel density, that resizes with the window size
        const canvas = document.getElementById("canvas");
        let dpr = window.devicePixelRatio || 1;
        let width;
        let height;
        let radius;

        canvas.addEventListener("click", () => {
          paused = !paused;
          debugEl.style.display = debug || paused ? "block" : "none";
        });

        // Set up canvas context
        const context = canvas.getContext("2d");

        // Resize canvas with window
        function resize() {
          let dpr = window.devicePixelRatio;
          width = canvas.width = window.innerWidth * dpr;
          height = canvas.height = window.innerHeight * dpr;
          radius = Math.max(width, height) / 2;
          context.font =
            42 * dpr + 'px "Noto Color Emoji", "Noto Sans", sans-serif';
          context.textAlign = "center";
          context.textBaseline = "middle";
        }
        resize();

        // Particles
        function makeParticle(_, i) {
          return {
            text: randomEmoji() + (fxrand() < 1 / 20 ? randomEmoji() : ""),
            x: width / 2,
            y: height / 2,
            heading: fxrand() * TAU,
            headingDrift: (fxrand() * TAU * 15) / 360,
            headingDriftDrift: 0.1 + (fxrand() * TAU * 15) / 360,
            velocity: (0.1 * dpr + fxrand() * 7) * dpr * 0.5,
            acceleration: (0.1 * dpr + fxrand() * 7) * dpr * 0.5,
            accelerationLoopLength: (5 + Math.floor(fxrand() * 20)) * 60,
            loopOffset: fxrand(),
            symmetryCount: 2 + Math.floor(fxrand() * 7),
          };
        }
        const particles = new Array(particleCount).fill(0).map(makeParticle);

        // Animate
        let frame = 0;
        function draw() {
          if (paused) {
            animationFrame = window.requestAnimationFrame(draw);
            return;
          }
          if (infinite && frame % loopLengthFrames === 0) {
            // Replace a random particle
            const i = Math.floor(fxrand() * particles.length);
            particles[i] = makeParticle(null, i);
          }
          for (let particle of particles) {
            const { text, accelerationLoopLength, symmetryCount } = particle;

            particle.heading +=
              particle.headingDrift +
              particle.headingDriftDrift *
                Math.cos(
                  (particle.loopOffset + frame / loopLengthFrames) * TAU
                );
            const velocity =
              particle.velocity +
              Math.sin((frame / accelerationLoopLength) * TAU) *
                particle.acceleration;
            particle.x += Math.sin(particle.heading) * velocity;
            particle.y += Math.cos(particle.heading) * velocity;
            if (
              particle.x < -radius ||
              particle.x > width + radius ||
              particle.y < -radius ||
              particle.y > height + radius
            ) {
              particle.x = 0;
              particle.y = 0;
            }

            for (let i = 0; i < symmetryCount; i++) {
              context.save();
              context.translate(width / 2, height / 2);
              context.rotate((TAU / symmetryCount) * i);
              context.translate(-width / 2, -height / 2);
              context.translate(particle.x, particle.y);
              context.rotate(particle.heading);
              context.fillText(text, 0, 0);
              context.restore();
            }
          }
          frame++;
          animationFrame = window.requestAnimationFrame(draw);
        }
        draw();
      }
      init();
      window.addEventListener("resize", init);
